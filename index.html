<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumox</title>
  <style>
    body {
      margin: 0;
      background: #0a0012;
      color: #f1f1f1;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 2rem 1rem;
      position: relative;
      overflow: hidden;
    }

    /* Dalgalı arka plan animasyonu */
    body::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle at 30% 30%, rgba(128, 0, 255, 0.15), transparent 50%),
                  radial-gradient(circle at 70% 70%, rgba(0, 128, 255, 0.15), transparent 50%);
      animation: moveBackground 12s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes moveBackground {
      0% {
        transform: rotate(0deg) scale(1);
      }
      50% {
        transform: rotate(180deg) scale(1.05);
      }
      100% {
        transform: rotate(360deg) scale(1);
      }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 0.5rem;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .coming-soon {
      font-size: 0.95rem;
      color: #8888aa;
      margin-bottom: 2rem;
    }

    .panel {
      background: rgba(255, 255, 255, 0.03);
      border: 1px solid rgba(255, 255, 255, 0.08);
      backdrop-filter: blur(6px);
      padding: 2rem;
      border-radius: 12px;
      max-width: 480px;
      width: 100%;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.4);
    }

    .typewriter {
      font-family: monospace;
      font-size: 1.1rem;
      color: #bbbbdd;
      height: 1.5rem;
      margin-bottom: 1.5rem;
      white-space: nowrap;
      overflow: hidden;
      display: inline-block;
    }

    .cursor {
      display: inline-block;
      width: 1ch;
      color: #bbbbdd;
      animation: blink 1s steps(2, start) infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0; }
    }

    .countdown {
      display: flex;
      justify-content: center;
      gap: 1rem;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      flex-wrap: wrap;
    }

    .countdown span {
      background: #1a0022;
      padding: 0.7rem 1.1rem;
      border-radius: 6px;
      min-width: 70px;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.85rem;
      color: #666;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }
      .countdown {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h1>Lumox</h1>
  <div class="coming-soon">Çok Yakında</div>

  <div class="panel">
    <div class="typewriter">
      <span id="typewriter-text"></span><span class="cursor">|</span>
    </div>

    <div class="countdown">
      <span id="days">--</span>
      <span id="hours">--</span>
      <span id="minutes">--</span>
      <span id="seconds">--</span>
    </div>

    <footer>&copy; 2025 Lumox - Tüm hakları saklıdır.</footer>
  </div>

  <script>
    // Typewriter mesajları
    const messages = [
      "Ağ yapılandırması yükleniyor...",
      "Tehdit analizi başlatıldı...",
      "Sistem modülleri hazırlanıyor...",
      "Güvenlik duvarı devrede.",
    ];

    let part = 0;
    let partIndex = 0;
    let currentText = '';
    let isDeleting = false;
    const speed = 60;
    const textElement = document.getElementById("typewriter-text");

    function typeEffect() {
      const fullText = messages[part];

      if (isDeleting) {
        currentText = fullText.substring(0, partIndex--);
      } else {
        currentText = fullText.substring(0, partIndex++);
      }

      textElement.textContent = currentText;

      if (!isDeleting && partIndex === fullText.length) {
        isDeleting = true;
        setTimeout(typeEffect, 1500);
      } else if (isDeleting && partIndex === 0) {
        isDeleting = false;
        part = (part + 1) % messages.length;
        setTimeout(typeEffect, 500);
      } else {
        setTimeout(typeEffect, speed);
      }
    }

    typeEffect();

    const targetDate = new Date("2026-04-01T00:00:00").getTime();

    function updateCountdown() {
      const now = new Date().getTime();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").innerText = days + "g";
      document.getElementById("hours").innerText = hours + "s";
      document.getElementById("minutes").innerText = minutes + "d";
      document.getElementById("seconds").innerText = seconds + "sn";
    }

    updateCountdown();
    setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
