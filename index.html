<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumox</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#0a0012; --fg:#f1f1f1; --muted:#b5a7e6;
      --panel-bg:rgba(255,255,255,.03); --panel-stroke:rgba(255,255,255,.08);
      --glow-color: rgba(170, 100, 255, 0.4);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{ 
      text-rendering:optimizeLegibility; 
      -webkit-font-smoothing:antialiased;
      -webkit-text-size-adjust: 100%;
    }

    body{
      margin:0; 
      background: radial-gradient(ellipse at 50% 50%, rgba(25, 10, 45, 1) 0%, #0a0012 75%);
      color:var(--fg);
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100svh;
      padding:2rem 1rem; overflow:hidden; position:relative;
    }

  
    .stars{
      position:absolute;
      inset:0;
      overflow:hidden;
      pointer-events:none;
      z-index:0;
    }
    .stars span{
      position:absolute;
      width:2px;
      height:2px;
      background:white;
      border-radius:50%;
      opacity:.6;
      will-change:transform;
    }

  
    body > *:not(.stars){
      position:relative;
      z-index:1;
    }

    .skip-link{position:absolute;left:-9999px;top:auto}
    .skip-link:focus{left:1rem;top:1rem;padding:.5rem .75rem;background:#1a0b28;border:1px solid rgba(255,255,255,.2);border-radius:8px;z-index:10}
    
    h1{
      font-size:clamp(2.2rem,5vw,3rem); margin-bottom:.4rem; letter-spacing:1px; line-height:1.05;
      background:linear-gradient(100deg,#fff 20%,#d9c9ff 80%); -webkit-background-clip:text; background-clip:text; color:transparent;
      filter:drop-shadow(0 2px 10px rgba(138,43,226,.18)); text-align:center;
      opacity: 0;
      transform: translateY(20px);
      animation: contentFadeIn 1s ease-out .2s forwards, simpleGlitch 5s ease-in-out infinite alternate;
    }
    .coming-soon{
      font-size:clamp(.95rem,1.6vw,1.05rem); color:var(--muted); margin-bottom:2rem; text-align:center;
      opacity: 0;
      transform: translateY(20px);
      animation: contentFadeIn 1s ease-out .4s forwards;
    }
    main {
       opacity: 0;
       transform: translateY(20px);
       animation: contentFadeIn 1s ease-out .6s forwards;
    }
    .panel{
      background:var(--panel-bg); border:1px solid var(--panel-stroke); backdrop-filter:blur(6px);
      padding:clamp(1.6rem,3vw,2rem); border-radius:14px; max-width:500px; width:100%;
      text-align:center; position:relative; overflow:hidden; 
      box-shadow:0 0 20px rgba(0,0,0,.4);
      animation: pulseGlow 4s ease-in-out infinite alternate;
      transition: border-color .4s ease, box-shadow .4s ease;
    }

    .panel::after{
      content:''; position:absolute; inset:0 0 0 -150%; width:50%;
      background:linear-gradient(120deg,transparent,rgba(255,255,255,.10),transparent);
      animation:shine 5s infinite; pointer-events:none; opacity:.4;
    }

    @keyframes shine{ 0%{left:-150%} 55%{left:150%} 100%{left:150%} }
    @keyframes contentFadeIn { to { opacity: 1; transform: translateY(0); } }

    @keyframes simpleGlitch {
      49.5% { text-shadow:-2px 2px #00ffff,2px -2px #ff00ff; }
      50%   { text-shadow: 2px -2px #00ffff,-2px 2px #ff00ff; }
      50.5% { text-shadow:-2px -2px #00ffff,2px 2px #ff00ff; }
    }

    @keyframes pulseGlow {
      from { box-shadow:0 0 20px rgba(0,0,0,.4),0 0 10px var(--glow-color); }
      to   { box-shadow:0 0 30px rgba(0,0,0,.5),0 0 25px var(--glow-color); }
    }

    .typewriter{
      font-family:ui-monospace,monospace;
      font-size:1.05rem; color:#bbbbdd;
      height:1.5rem;
    }
    .cursor{animation:blink 1s steps(2,start) infinite}
    @keyframes blink{50%{opacity:0}}

    footer{margin-top:1rem;font-size:.9rem;color:#7d76a3}

    @media (prefers-reduced-motion: reduce){
      *{animation:none!important;transition:none!important}
    }
  </style>
</head>

<body>


<div class="stars" id="stars"></div>

<a href="#main" class="skip-link">İçeriğe geç</a>

<h1>Lumox</h1>
<div class="coming-soon">Çok Yakında</div>

<main id="main">
  <div class="panel" tabindex="0">
    <div class="typewriter">
      <span id="tw"></span><span class="cursor">|</span>
    </div>
    <footer>&copy; 2025 Lumox - Tüm hakları saklıdır.</footer>
  </div>
</main>

<script>

const stars = document.getElementById("stars");
const STAR_COUNT = 90;
const starEls = [];

for(let i=0;i<STAR_COUNT;i++){
  const s=document.createElement("span");
  s.style.left=Math.random()*100+"%";
  s.style.top=Math.random()*100+"%";
  stars.appendChild(s);
  starEls.push({el:s,x:0,y:0});
}


let mx=0,my=0;
document.addEventListener("mousemove",e=>{
  mx=(e.clientX/window.innerWidth-0.5)*2;
  my=(e.clientY/window.innerHeight-0.5)*2;
});

function animateStars(){
  starEls.forEach((s,i)=>{
    const depth=(i%5+1)*3;
    s.el.style.transform=`translate(${mx*depth}px,${my*depth}px)`;
  });
  requestAnimationFrame(animateStars);
}
animateStars();

/* ✍️ TYPEWRITER (AYNI) */
const messages=[
  "Sızma girişimleri analiz ediliyor...",
  "Kullanıcı davranışları taranıyor...",
  "Yetki seviyeleri doğrulanıyor...",
  "Lumox: Gözetim aktif."
];
const el=document.getElementById("tw");
let i=0,j=0,del=false;
function loop(){
  const full=messages[i];
  j=del?j-1:j+1;
  el.textContent=full.slice(0,j);
  if(!del&&j===full.length){del=true;setTimeout(loop,1300);return}
  if(del&&j===0){del=false;i=(i+1)%messages.length;setTimeout(loop,450);return}
  setTimeout(loop,del?40:60);
}
loop();
</script>

</body>
</html>
