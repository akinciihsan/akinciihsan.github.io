<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Lumox</title>
  <meta name="color-scheme" content="dark" />
  <style>
    :root{
      --bg:#0a0012; --fg:#f1f1f1; --muted:#b5a7e6;
      --panel-bg:rgba(255,255,255,.03); --panel-stroke:rgba(255,255,255,.08);
      --glow-color: rgba(170, 100, 255, 0.4);
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    html{ 
      text-rendering:optimizeLegibility; 
      -webkit-font-smoothing:antialiased;
      -webkit-text-size-adjust: 100%; /* YENİ: Mobil yatay modda otomatik yazı büyütmeyi engeller */
    }

    body{
      margin:0; 
      background: radial-gradient(ellipse at 50% 50%, rgba(25, 10, 45, 1) 0%, #0a0012 75%);
      color:var(--fg);
      font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100svh;
      min-height:100dvh;
      padding:2rem 1rem; overflow:hidden; position:relative;
    }
    
    .skip-link{position:absolute;left:-9999px;top:auto}
    .skip-link:focus{left:1rem;top:1rem;padding:.5rem .75rem;background:#1a0b28;border:1px solid rgba(255,255,255,.2);border-radius:8px;z-index:10}
    
    h1{
      font-size:clamp(2.2rem,5vw,3rem); margin-bottom:.4rem; letter-spacing:1px; line-height:1.05;
      background:linear-gradient(100deg,#fff 20%,#d9c9ff 80%); -webkit-background-clip:text; background-clip:text; color:transparent;
      filter:drop-shadow(0 2px 10px rgba(138,43,226,.18)); text-align:center;
      opacity: 0;
      transform: translateY(20px);
      animation: contentFadeIn 1s ease-out .2s forwards, simpleGlitch 5s ease-in-out infinite alternate;
    }
    .coming-soon{
      font-size:clamp(.95rem,1.6vw,1.05rem); color:var(--muted); margin-bottom:2rem; text-align:center;
      opacity: 0;
      transform: translateY(20px);
      animation: contentFadeIn 1s ease-out .4s forwards;
    }
    main {
       opacity: 0;
       transform: translateY(20px);
       animation: contentFadeIn 1s ease-out .6s forwards;
    }
    .panel{
      background:var(--panel-bg); border:1px solid var(--panel-stroke); backdrop-filter:blur(6px);
      padding:clamp(1.6rem,3vw,2rem); border-radius:14px; max-width:500px; width:100%;
      text-align:center; position:relative; overflow:hidden; 
      box-shadow:0 0 20px rgba(0,0,0,.4);
      animation: pulseGlow 4s ease-in-out infinite alternate;
      transition: border-color .4s ease, box-shadow .4s ease;
    }
    .panel::after{
      content:''; position:absolute; inset:0 0 0 -150%; width:50%; background:linear-gradient(120deg,transparent,rgba(255,255,255,.10),transparent);
      animation:shine 5s infinite; pointer-events:none; opacity:.4; transition:opacity .4s ease;
    }
    .panel:hover::after, .panel:focus-visible::after{opacity:.55}
    @keyframes shine{ 0%{left:-150%} 55%{left:150%} 100%{left:150%} }
    
    @keyframes contentFadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes simpleGlitch {
      0%, 100% {
        text-shadow: 0 0 transparent;
        filter: drop-shadow(0 2px 10px rgba(138,43,226,.18));
      }
      49.5% {
        text-shadow: -2px 2px #00ffff, 2px -2px #ff00ff;
        filter: drop-shadow(0 2px 15px rgba(138,43,226,.4));
      }
      50% {
        text-shadow: 2px -2px #00ffff, -2px 2px #ff00ff;
        filter: drop-shadow(0 2px 15px rgba(138,43,226,.4));
      }
      50.5% {
        text-shadow: -2px -2px #00ffff, 2px 2px #ff00ff;
        filter: drop-shadow(0 2px 15px rgba(138,43,226,.4));
      }
    }

    @keyframes pulseGlow {
      from {
        box-shadow: 0 0 20px rgba(0,0,0,.4), 0 0 8px var(--glow-color), 0 0 12px var(--glow-color);
        border-color: var(--panel-stroke);
      }
      to {
        box-shadow: 0 0 25px rgba(0,0,0,.5), 0 0 16px var(--glow-color), 0 0 24px var(--glow-color);
        border-color: rgba(200, 180, 255, 0.4);
      }
    }

    .typewriter{
      font-family:ui-monospace,SFMono-Regular,Menlo,Consolas,monospace;
      font-size:clamp(1rem,2vw,1.15rem); color:#bbbbdd; height:1.5rem; margin-bottom:.6rem; white-space:nowrap; overflow:hidden; display:inline-block;
    }
    .cursor{display:inline-block;width:1ch;color:#bbbbdd;animation:blink 1s steps(2,start) infinite}
    @keyframes blink{0%,100%{opacity:1}50%{opacity:0}}
    .divider{height:1px;background:linear-gradient(90deg,transparent,rgba(255,255,255,.12),transparent);margin:1rem auto .8rem;width:100%}
    footer{margin-top:1rem;font-size:.9rem;color:#7d76a3}
    .panel:focus-visible{outline:2px solid rgba(138,43,226,.5); outline-offset:2px; border-radius:14px}

    @media (prefers-reduced-motion: reduce){
      *{animation:none !important; transition:none !important}
      .panel{backdrop-filter:none; background:rgba(255,255,255,.035)}
      h1, .coming-soon, main {
        opacity: 1;
        transform: none;
      }
    }
    @media (max-width:600px){ .panel{border-radius:12px} }
  </style>
</head>
<body>
  <a href="#main" class="skip-link">İçeriğe geç</a>

  <h1>Lumox</h1>
  <div class="coming-soon">Çok Yakında</div>

  <main id="main">
    <div class="panel" tabindex="0" aria-label="Durum paneli">
      <div class="typewriter" aria-live="polite" aria-atomic="true">
        <span id="tw"></span><span class="cursor">|</span>
      </div>

      <div classs="divider" role="presentation"></div>

      <footer>&copy; 2025 Lumox - Tüm hakları saklıdır.</footer>
    </div>
  </main>

  <script>
    const messages = [
      "Sızma girişimleri analiz ediliyor...",
      "Kullanıcı davranışları taranıyor...",
      "Yetki seviyeleri doğrulanıyor...",
      "Lumox: Gözetim aktif."
    ];
    
    const el = document.getElementById("tw");
    let i=0, j=0, del=false;
    const speed=60, delSpeed=40, pauseFull=1300, pauseEmpty=450;
    const reduced = matchMedia("(prefers-reduced-moti on: reduce)").matches;

    function loop(){
      const full = messages[i];
      j = del ? Math.max(0, j-1) : Math.min(full.length, j+1);
      el.textContent = full.slice(0, j);

      if(!del && j===full.length){ del=true; setTimeout(loop, reduced?600:pauseFull); return; }
      if(del && j===0){ del=false; i=(i+1)%messages.length; setTimeout(loop, reduced?250:pauseEmpty); return; }
      setTimeout(loop, del?delSpeed:speed);
    }
    loop();
  </script>
</body>
</html>
